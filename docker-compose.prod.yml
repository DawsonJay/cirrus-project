version: '3.8'

services:
  # Weather Data API Service
  weather-data-api:
    build: ./weather-data-service
    ports:
      - "8000:8000"
    environment:
      - NOAA_CDO_TOKEN=${NOAA_CDO_TOKEN}
      - DATABASE_PATH=/app/data/weather_pool.db
      - ENVIRONMENT=production
    volumes:
      - weather_data:/app/data
      - weather_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ./docker-start.sh

  # Weather Data Collector Service (Daily)
  weather-data-collector:
    build:
      context: ./weather-data-service
      dockerfile: Dockerfile.collector
    environment:
      - NOAA_CDO_TOKEN=${NOAA_CDO_TOKEN}
      - DATABASE_PATH=/app/data/weather_pool.db
      - ENVIRONMENT=production
    volumes:
      - weather_data:/app/data
      - weather_logs:/app/logs
    restart: unless-stopped
    depends_on:
      - weather-data-api

volumes:
  weather_data:
  weather_logs:
